<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tax Calculator</title>
</head>
<body>
    <h1>Tax Calculator</h1>
    <div class="form">
        <div class="input-cont">
            <label>Enter gross annual income</label>
            <div class="gannual">
                <input type="number" id="grossAnnualIncome" placeholder="Enter gross annual income">
                <div class="tooltip"><i class="fa-solid fa-exclamation alerticon"></i>
                    <span class="tooltiptext">Please enter numbers only</span>
                </div>
            </div>
        </div>
        <div class="input-cont">
            <label>Enter extra income</label>
            <input type="number" id="extraIncome" placeholder="Enter extra income from other sources">
        </div>
        <div class="input-cont">
            <label>Enter age group</label>
            <select name="ageGroup" id="ageGroup" class="select">
                <option value="opt0">Select age category</option>
                <option value="opt1"><40</option>
                <option value="opt2">>=40 & <60</option>
                <option value="opt3">>=60</option>
            </select>
        </div>
        <div class="input-cont">
            <label>Enter total applicable deductions</label>
            <input type="text" id="deductionAmt" placeholder="Add total applicable deductions">
        </div>
        <button type="submit" id="submitBtn">Submit</button>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <!-- <span class="close">&times;</span> -->
                <h3 class="head">Your overall income will be</h3>
                <h3 id="finalIncome"></h3>
                <p>after deductions</p>
                <div class="close">
                    <button type="submit" id="closeBtn">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
